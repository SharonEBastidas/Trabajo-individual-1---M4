<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gesti√≥n de Proyectos y Trabajadores</title>
</head>
<body>
    <h1>Registro de Proyectos y Trabajadores</h1>
    <form id="formularioProyecto">
        <h2>Datos del Proyecto</h2>
        <label for="nombreProyecto">Nombre del Proyecto:</label>
        <input type="text" id="nombreProyecto" required><br><br>

        <h2>Datos del Trabajador</h2>
        <label for="nombreTrabajador">Nombre del Trabajador:</label>
        <input type="text" id="nombreTrabajador" required><br><br>

        <label for="rutTrabajador">RUT del Trabajador:</label>
        <input type="text" id="rutTrabajador" required><br><br>

        <label for="cargoTrabajador">Cargo del Trabajador:</label>
        <input type="text" id="cargoTrabajador" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <!-- Enlace a los archivos JavaScript -->
    <script src="assets/js/modelos.js"></script>
    <script src="assets/js/validacion.js"></script>
    <script src="assets/js/app.js"></script>
    
</body>
</html>
